<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>BMO Arcade</title>
    <link rel="stylesheet" href="css/juego.css">
    <link href="https://fonts.googleapis.com/css?family=Kavivanar|Playfair+Display" rel="stylesheet">
  </head>

  <body>

    <div class="col-40">

      <div id="titulo">
        <h1>Mis Ojitos Rompecabezas</h1>
      </div>

      <div id="instrucciones">
        <h1>Instrucciones</h1>
        <ul id="lista-instrucciones">
        </ul>
      </div>

      <div id="objetivo">
        <h1>Objetivo</h1>
        <div class="texto-centrado">
          <img src="images/final.png" alt="imagenfinal" width="150" height="150">
        </div>
      </div>

      <div id="ultimo-mov">
        <h1>Último movimiento</h1>
        <div id="flecha" class="texto-centrado">
        </div>
      </div>
    </div>

      <div class="col-60">

        <div id="juego">

          <div id="pieza1" class="partes">
            <img src="images/10.jpg" alt="piezadiez" width="200" height="200">
          </div>

          <div id="pieza2" class="partes">
            <img src="images/20.jpg" alt="piezaveinte" width="200" height="200">
          </div>

          <div id="pieza3" class="partes">
            <img src="images/30.jpg" alt="piezatreinta" width="200" height="200">
          </div>

          <div id="pieza4" class="partes">
            <img src="images/40.jpg" alt="piezacuarenta" width="200" height="200">
          </div>

          <div id="pieza5" class="partes">
            <img src="images/50.jpg" alt="piezacincuenta" width="200" height="200">
          </div>

           <div id="pieza6" class="partes">
            <img src="images/60.jpg" alt="piezasesenta" width="200" height="200">
          </div>

           <div id="pieza7" class="partes">
            <img src="images/70.jpg" alt="piezasetenta" width="200" height="200">
          </div>

           <div id="pieza8" class="partes">
            <img src="images/80.jpg" alt="piezaochenta" width="200" height="200">
          </div>

           <div id="pieza9" class="partes">
           </div>

        </div>
      </div>

      <div id="footer">
        <h1>@TuGordi Animo mi corazón de melocoton</h1>
      </div>

    <script src="js/juego.js"></script>
  </body>
</html>
